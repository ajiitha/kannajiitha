<!DOCTYPE html>
<html>
<head>
    <title>Secret Messages by Ajiitha & Kanna</title>
    <!-- Include the Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', cursive, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            margin: 0;
            padding: 0;
        }
        #container {
            width: 80%;
            max-width: 1000px; /* Increased the maximum width */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row; /* Display side by side */
            align-items: flex-start; /* Align to the top */
            justify-content: space-between; /* Separate messages and right side */
            flex-wrap: wrap; /* Wrap to the next line if necessary */
        }
        .left-side {
            width: 48%; /* Adjust width for left side */
            text-align: left; /* Align messages to the left */
        }
        .right-side {
            width: 48%; /* Adjust width for right side */
            text-align: center; /* Center-align the picture and button */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        h1 {
            color: #ff1493;
        }
        #message-box {
            width: 100%;
            height: 200px;
            border: 2px solid #ffb6c1;
            padding: 10px;
            resize: none;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
        }
        #send-button, .upload-button {
            background-color: #ff1493;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
        }
        #output {
            text-align: left;
            margin-top: 20px;
        }
        #output p {
            background-color: #ffebcd;
            border: 2px solid #ff1493;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        /* Styling for the envelope and image */
        .envelope {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .envelope img {
            max-width: 200px; /* Increased the image size */
            border-radius: 5px;
            transition: transform 0.3s ease-in-out, /* Transition for hover */
                        opacity 0.3s ease-in-out; /* Transition for opacity */
        }
        .envelope img:hover {
            transform: scale(1.1);
            opacity: 0.8; /* Reduce opacity on hover */
        }
        /* Styling for love quotes */
        .love-quotes {
            margin-top: 20px;
            font-size: 20px;
            color: #ff1493;
        }
        /* Styling for the play button */
        .play-button {
            background-color: #ff1493;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            margin-top: 20px;
        }
        /* Animation for the picture */
        @keyframes floatImage {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        /* Styling for the upload popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Slightly darker background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            text-align: center;
        }
        .popup-content p {
            font-size: 18px; /* Larger font size */
            margin-bottom: 20px;
        }
        .popup-content button {
            background-color: #ff1493;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
        }
        /* Styling for the images */
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .images img {
            max-width: 600px; /* Adjusted max-width to make images fit */
            margin: 200px;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="left-side">
            <h1>Secret Messages by Ajiitha and Kanna</h1>
            <textarea id="message-box" placeholder="Type your secret message here"></textarea>
            <br>
            <button id="send-button">Send</button>
            <div id="output"></div>
            <!-- Love quotes section -->
            <div class="love-quotes">
                <p>"Every moment with you is a treasure."</p>
                <p>"You make my heart smile."</p>
            </div>
        </div>
        <div class="right-side">
            <div>
                <div class="envelope">
                    <img id="uploaded-image" src="love.jpeg" alt="You and your boyfriend">
                </div>
                <br>
                <button class="play-button" onclick="playSong()">Play "Our secret song"</button>
                <!-- Audio for the song (hidden by default) -->
                <audio id="music" controls style="display: none;">
                    <source src="song.mp3" type="audio/mpeg">
                </audio>
            </div>
            <br>
            <label for="file-upload" class="upload-button" onclick="openPopup()">Send Secret Picture</label>
            <input type="file" id="file-upload" style="display: none;">
        </div>
    </div>

    <!-- Pop-up for NSFW warning -->
    <div class="popup" id="upload-popup" style="display: none;">
        <div class="popup-content">
            <p>No NSFW pix allowed hehe</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <!-- Images section -->
    <div class="images">
        <img src="love2.jpeg" alt="Love 2">
        <img src="love4.jpeg" alt="Love 4"style="max-width: 700px; margin: 0;">
       <img src="love3.jpeg" alt="Love 3" style="max-width: 600px; margin: 0;">

    </div>

    <script>
        // JavaScript code for handling messages
        document.getElementById("send-button").addEventListener("click", function () {
            var message = document.getElementById("message-box").value;
            document.getElementById("message-box").value = "";
            var output = document.getElementById("output");
            output.innerHTML += "<p><strong>You:</strong> " + message + "</p>";
        });

        // JavaScript code for playing the song
        function playSong() {
            var audio = document.getElementById("music");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // JavaScript code to open the NSFW warning popup
        function openPopup() {
            document.getElementById("upload-popup").style.display = "block";
        }

        // JavaScript code to close the NSFW warning popup
        function closePopup() {
            document.getElementById("upload-popup").style.display = "none";
        }
    </script>
</body>
</html>
