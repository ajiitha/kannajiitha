<!DOCTYPE html>
<html>
<head>
    <title>Secret Messages by Ajiitha & Kanna</title>
    <!-- Include the Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', cursive, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            margin: 0;
            padding: 0;
        }
        #container {
            width: 80%;
            max-width: 800px; /* Increased the maximum width */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff1493;
        }
        #message-box {
            width: 100%;
            height: 200px;
            border: 2px solid #ffb6c1;
            padding: 10px;
            resize: none;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
        }
        #send-button {
            background-color: #ff1493;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
        }
        #output {
            text-align: left;
            margin-top: 20px;
        }
        #output p {
            background-color: #ffebcd;
            border: 2px solid #ff1493;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        /* Styling for the envelope and image */
        .envelope {
            position: relative;
            display: inline-block;
            cursor: pointer;
            animation: floatEnvelope 3s infinite ease-in-out;
        }
        .envelope img {
            max-width: 200px; /* Increased the image size */
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .envelope img:hover {
            transform: scale(1.1);
        }
        /* Styling for love quotes */
        .love-quotes {
            margin-top: 20px;
            font-size: 20px;
            color: #ff1493;
        }
        /* Styling for the play button */
        .play-button {
            background-color: #ff1493;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            margin-top: 20px;
        }
        /* Animation for the envelope */
        @keyframes floatEnvelope {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Secret Messages by Ajiitha and Kanna</h1>
        <div class="envelope">
            <img id="uploaded-image" src="love.jpeg" alt="You and your boyfriend">
        </div>
        <br>
        <textarea id="message-box" placeholder="Type your secret message here"></textarea>
        <br>
        <button id="send-button">Send</button>
        <div id="output"></div>
        
        <!-- Love quotes section -->
        <div class="love-quotes">
            <p>"Every moment with you is a treasure."</p>
            <p>"You make my heart smile."</p>
        </div>
        
        <!-- Play button for the song -->
        <button class="play-button" onclick="playSong()">Play "Him and I" by Halsey and G-Eazy</button>
        
        <!-- Audio for the song (hidden by default) -->
        <audio id="music" controls style="display: none;">
            <source src="song.mp3" type="audio/mpeg">
        
        </audio>
    </div>

    <script>
        // JavaScript code for handling messages
        document.getElementById("send-button").addEventListener("click", function () {
            var message = document.getElementById("message-box").value;
            document.getElementById("message-box").value = "";
            var output = document.getElementById("output");
            output.innerHTML += "<p><strong>You:</strong> " + message + "</p>";
        });

        // JavaScript code for playing the song
        function playSong() {
            var audio = document.getElementById("music");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
