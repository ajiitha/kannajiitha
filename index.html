<!DOCTYPE html>
<html>
<head>
    <title>Secret Messages by Ajiitha & Kanna</title>
    <!-- Include the Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', cursive, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            margin: 0;
            padding: 0;
        }
        #container {
            width: 80%;
            max-width: 800px; /* Increased the maximum width */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff1493;
        }
        #message-box {
            width: 100%;
            height: 200px;
            border: 2px solid #ffb6c1;
            padding: 10px;
            resize: none;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
        }
        #send-button {
            background-color: #ff1493;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
        }
        #output {
            text-align: left;
            margin-top: 20px;
        }
        #output p {
            background-color: #ffebcd;
            border: 2px solid #ff1493;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .envelope {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .envelope img {
            max-width: 100px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .envelope img:hover {
            transform: scale(1.1);
        }
        .envelope .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .envelope .overlay img {
            max-width: 80%;
            max-height: 80%;
        }
        .file-input {
            display: none;
        }
        .file-label {
            background-color: #ff1493;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
        }
        /* Styling for the calendar */
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .calendar-day {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff1493;
            color: #fff;
            border: 2px solid #ffb6c1;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
        }
        .calendar-day:hover {
            background-color: #ffb6c1;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Secret Messages by Ajiitha and Kanna</h1>
        <div class="envelope">
            <label for="file-upload" class="file-label">Upload Secret Picture</label>
            <input type="file" id="file-upload" class="file-input" accept="image/*">
            <div class="overlay">
                <img id="uploaded-image" src="love.jpeg" alt="You and your boyfriend">
            </div>
        </div>
        <br>
        <textarea id="message-box" placeholder="Type your secret message here"></textarea>
        <br>
        <button id="send-button">Send</button>
        <div id="output"></div>
        
        <!-- Calendar for scheduling dates -->
        <h2>Schedule Your Dates</h2>
        <div class="calendar-container">
            <!-- Replace the placeholders with your calendar days -->
            <div class="calendar-day">1</div>
            <div class="calendar-day">2</div>
            <div class="calendar-day">3</div>
            <!-- Add more calendar days as needed -->
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("file-upload");
        const uploadedImage = document.getElementById("uploaded-image");

        // Listen for changes in the file input
        fileInput.addEventListener("change", function () {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    uploadedImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                uploadedImage.src = "";
            }
        });

        // JavaScript code for handling messages
        document.getElementById("send-button").addEventListener("click", function () {
            var message = document.getElementById("message-box").value;
            document.getElementById("message-box").value = "";
            var output = document.getElementById("output");
            output.innerHTML += "<p><strong>You:</strong> " + message + "</p>";
            // You can also send the image along with the message, if needed.
            // Example: output.innerHTML += "<p><strong>You:</strong> " + message + "<br><img src='" + uploadedImage.src + "' alt='Uploaded Image'></p>";
        });
    </script>
</body>
</html>
